<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css" />

    <title>CRUDS</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>Crud</h2>
        <p>Product Manegment System</p>
      </div>
      <div class="input">
        <input type="text" id="Title" placeholder="Title" />
        <div class="price">
          <input
            onkeyup="getTotalPrice()"
            type="number"
            placeholder="Price"
            id="Price"
          />
          <input
            onkeyup="getTotalPrice()"
            type="number"
            placeholder="Taxes"
            id="Taxes"
          />
          <input
            onkeyup="getTotalPrice()"
            type="number"
            placeholder="Ads"
            id="Ads"
          />
          <input
            onkeyup="getTotalPrice()"
            type="number"
            placeholder="Discount"
            id="Discount"
          />
          <span id="total"></span>
        </div>
        <input type="number" placeholder="Count" id="Count" />
        <input type="text" placeholder="Category" id="Category" />
        <button class="btn">Create</button>
        <input onkeyup="searchProduct(this.value)" type="text" placeholder="Search" id="Search" />

        <div class="search-btn">
          <button class="btn" onclick=" getSearchMood(this.id)" id="titleSearch">Search By Title</button>
          <button class="btn" onclick=" getSearchMood(this.id)" id="categorySearch">Search By Category</button>
        </div>
      </div>

      <div id="deleteAll">

      </div>
      <div class="outputs">
        <table id="table">
          <tr>
            <th>id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
